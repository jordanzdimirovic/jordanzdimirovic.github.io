<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vega"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite"></script>
    <!-- Import vega-embed -->
    <script src="https://cdn.jsdelivr.net/npm/vega-embed"></script>

    <!-- CSS file -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">

  </head>

  <body>
  
    <div id="mapCO2"></div>
    <div id="barCO2"></div>
    <div id="dotCO2"></div>
    <script type="text/javascript">
      
      var spec1 = "main.vg.json";
      var spec2 = "bar.vg.json";
      var spec3 = "dot.vg.json";
      vegaEmbed('#mapCO2', spec1).then(function(result) {
        // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
      }).catch(console.error);
      vegaEmbed('#barCO2', spec2).then(function(result) {
        // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
      }).catch(console.error);
      vegaEmbed('#dotCO2', spec3).then(function(result) {
        // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
      }).catch(console.error);
    </script>

  </body>
</html>
